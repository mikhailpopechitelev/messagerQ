<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .profile-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        h2 {
            margin-bottom: 10px;
        }
        .status {
            margin-bottom: 15px;
        }
        .btn-container {
            display: flex;
            flex-direction: row;
            margin-left: auto;
            margin-right: auto;
        }
        .btn {
            padding: 10px 20px;
            margin: 5px;
            text-decoration: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .btn-blue {
            background-color: #3498db;
        }
        .btn-settings {
            background-color: #333;
        }
    </style>
</head>
<body>

<div class="profile-container">
    <img src="path/to/user/avatar.jpg" alt="User Avatar">
    <h2>Имя Фамилия Отчество</h2>
    
    <div class="status">
        <p>Статус: Активен</p>
    </div>

    <div class="btn-container">
        <button class="btn btn-blue">Добавить в друзья</button>
        <button href="#" class="btn btn-blue">Написать сообщение</button>
        <button href="#" class="btn btn-blue">Позвонить</button>
        <button class="btn btn-settings">Настройки</button>
    </div>
</div>

</body>
</html>
